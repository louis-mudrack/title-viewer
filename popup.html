<!DOCTYPE html>
<html>

<head>
    <title>Title Display Settings</title>
    <style>
        body {
            padding: 10px;
            width: 200px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <h2>Settings</h2>
    <form id="settings-form">
        <label><input type="checkbox" name="element" value="a"> Anchor (a)</label>
        <label><input type="checkbox" name="element" value="abbr"> Abbreviation (abbr)</label>
        <label><input type="checkbox" name="element" value="button"> Button (button)</label>
        <label><input type="checkbox" name="element" value="img"> Image (img)</label>
        <label><input type="checkbox" name="element" value="input"> Input (input)</label>
        <label><input type="checkbox" name="element" value="label"> Label (label)</label>
        <label><input type="checkbox" name="element" value="iframe"> Iframe (iframe)</label>
        <label><input type="checkbox" name="element" value="area"> Image map area (area)</label>
        <label><input type="checkbox" name="element" value="audio"> Audio (audio)</label>
        <label><input type="checkbox" name="element" value="video"> Video (video)</label>
        <button type="submit">Save</button>
    </form>
    <script src="scripts/popup.js"></script>
</body>

</html>
